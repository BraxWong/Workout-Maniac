<body>
   <center class="Header">Body Mass Index(BMI) Calculator</center> 
   <h1>How to calculate Body Mass Index</h1>
   <p>BMI stands for body mass index. It is a calculation using a person's height and weight. </p>
   <table>
       <tr>
           <th rowspan="3">
            The formula is BMI = kg/m^2
           </th>
       </tr>
   </table>
   <p>Where kg is a person's weight and m^2 is a person's height in meters squared.</p>
</body>
